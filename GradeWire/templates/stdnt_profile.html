{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/stdnt-style.css'%}">
  <style>
    form {
    margin-bottom: 20px;

}

form label {
    margin-right: 10px;
    font-weight: bold;
}

form input, form select, form button {
    margin: 5px 0;
    padding: 10px;
    width: calc(100% - 22px);
    border: 1px solid #ddd;
    border-radius: 4px;
}

form button {
    background-color: #2c3e50;
    color: white;
    border: none;
    cursor: pointer;
}

form button:hover {
    background-color: #5ac0df;
}

  </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</div>

    <!-- Sidebar -->
  <div class="sidebar">
    <h3>Student Dashboard</h3>
    <a href="{% url 'studentHome' %}" data-target="home">Home</a>
    <a href="{% url 'studentProfile' %}" data-target="profile">Profile</a>
    <a href="{% url 'studentAttendance' %}" data-target="attendance">Attendance</a>
    <a href="{% url 'studentGrades' %}" data-target="grades">Grades</a>
    <a href="{% url 'logout' %}" data-target="logout" class="logout" id="logoutButton">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div id="profile" class="section active">
      <h2>Your Profile</h2>
      <form>
        {% for student in students %}
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" value="{{ student.name }}" disabled><br><br>
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="{{ student.email }}" disabled><br><br>
  
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" value="{{ student.mobile }}" disabled><br><br>
  
          <label for="department">Department:</label>
          <input type="text" id="department" name="department" value="{{ student.department }}" disabled><br><br>
  
          <button type="button" onclick="alert('Profile updated!')">Update Profile</button>
          {% endfor %}
      </form>
  </div>
  </div>
  <script>
    function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
        
  </script>
</body>
</html>
