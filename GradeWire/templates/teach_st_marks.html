{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Marks</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/teach-style.css' %}">
</head>
<body>
    <div class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</div>
    <!-- Sidebar -->
    <div class="sidebar">

        <h2>Teacher Dashboard</h2>
        
        <a href="{% url 'teachHome' %}" >Home</a>
        <a href="{% url 'teacherProfile' %}" >Profile</a>
        <a href="{% url 'teachStAttendance' %}" >Attendance</a>
        <a href="{% url 'teachStMarks' %}" >Marks</a>
        <a href="{% url 'teachStStats' %}">Stats</a>
        <a href="{% url 'StudentDetail' %}" >Students</a>
        <!-- Logout option at the very bottom (only for Desktop) -->
        <a href="{% url 'logout' %}" class="logout" id="logoutButton">Logout</a>
       
    </div>
   
    <!-- Main Content -->
    <div class="main-content">
        <h2>Manage Marks</h2>

        <form method="POST">
            {% csrf_token %} 

            <!-- Semester Selection -->
            <label for="semester">Select Semester:</label>
            <select id="semester" name="semester" required>
                <option value="semester-1" {% if selected_semester == 'semester-1' %}selected{% endif %}>Semester 1</option>
                <option value="semester-2" {% if selected_semester == 'semester-2' %}selected{% endif %}>Semester 2</option>
                <option value="semester-3" {% if selected_semester == 'semester-3' %}selected{% endif %}>Semester 3</option>
                <option value="semester-4" {% if selected_semester == 'semester-4' %}selected{% endif %}>Semester 4</option>
                <option value="semester-5" {% if selected_semester == 'semester-5' %}selected{% endif %}>Semester 5</option>
                <option value="semester-6" {% if selected_semester == 'semester-6' %}selected{% endif %}>Semester 6</option>
            </select><br><br>

            <!-- Register Number Selection -->
            <label for="registerId">Select Register Number:</label>
            <select id="registerId" name="registerId" required>
                <option value="">Select Register Number</option>
                {% for student in students %}
                    <option value="{{ student.id }}" {% if student.id == form.registerId.value %}selected{% endif %}>
                        {{ student.registerId }} - {{ student.name }}
                    </option>
                {% endfor %}
            </select><br><br>
            
            <!-- Exam Name Selection -->
            <label for="exam_name">Exam Name:</label>
            <select id="exam_name" name="exam_name" required>
                <option value="internal-1">Internal Exam 1</option>
                <option value="internal-2">Internal Exam 2</option>
                <option value="model">Model Exam</option>
                <option value="sem-exam">Semester Exam</option>
            </select><br><br>

            <!-- Subject Selection -->
            <label for="subject">Select Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">Select Subject</option>
                {% for course in courses %}
                    <option value="{{ course.id }}" {% if course.id == form.subject.value %}selected{% endif %}>
                        {{ course.course_name }}
                    </option>
                {% endfor %}
            </select><br><br>

            <!-- Marks Input -->
            <label for="internalMarks">Internal Marks:</label>
            <input type="number" id="internalMarks" name="internalMarks" required min="0" max="100" placeholder="Enter Internal Marks"><br><br>

            <label for="externalMarks">External Marks:</label>
            <input type="number" id="externalMarks" name="externalMarks" required min="0" max="100" placeholder="Enter External Marks"><br><br>

            {% if form.errors %}
                <div class="errors">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <button type="submit">Submit Marks</button>
        </form>
    </div>
</div>
<script>
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('active');
    }
    
</script>
    <!-- JavaScript to handle dynamic population and form validation -->
    <script>
        function getStudentsBySemester() {
            var semester = document.getElementById('semester').value;
    
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/teacher-marks/?semester=" + semester, true);
            xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
    
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    var students = JSON.parse(xhr.responseText);
    
                    var registerIdDropdown = document.getElementById('registerId');
                    registerIdDropdown.innerHTML = '';
    
                    // Add default "Select Register Number" option
                    var defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.text = 'Select Register Number';
                    registerIdDropdown.appendChild(defaultOption);
    
                    students.forEach(function(student) {
                        var option = document.createElement('option');
                        option.value = student.id;  // student.id should match the id from the database
                        option.text = student.registerId + ' - ' + student.name;
                        registerIdDropdown.appendChild(option);
                    });
                } else {
                    console.error('Error: Unable to fetch students');
                }
            };
    
            xhr.send();
        }
    </script>
    

</body>
</html>
